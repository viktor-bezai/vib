version: '3.8'

services:
  vib-backend:
    build:
      context: ./backend
    container_name: vib-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 120"
    mem_limit: 256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vib-frontend:
    build:
      context: ./frontend
    container_name: vib-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - vib-backend
    mem_limit: 128m
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
