name: Deploy to VPS

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Fix git safe directory
            git config --global --add safe.directory /var/www/viktorbezai
            
            # Navigate to project directory
            cd /var/www/viktorbezai
            
            # Pull latest changes
            git pull origin master
            
            # Copy production environment file if exists
            [ -f .env.production ] && cp .env.production .env
            
            # Build and deploy backend
            docker-compose -f docker-compose.prod.yml build vib-backend
            docker-compose -f docker-compose.prod.yml up -d --force-recreate vib-backend

            # Wait for backend to be ready
            sleep 10

            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T vib-backend python manage.py migrate

            # Fix permissions as root user
            docker-compose -f docker-compose.prod.yml exec -T -u root vib-backend bash -c "
                rm -rf /app/staticfiles/*
                mkdir -p /app/staticfiles /app/media
                chown -R appuser:appgroup /app/staticfiles /app/media
                chmod -R 755 /app/staticfiles /app/media
            "

            # Collect static files as appuser
            docker-compose -f docker-compose.prod.yml exec -T vib-backend python manage.py collectstatic --noinput

            # Build and deploy frontend
            docker-compose -f docker-compose.prod.yml build --no-cache vib-frontend
            docker-compose -f docker-compose.prod.yml up -d --force-recreate vib-frontend

            # Wait for frontend to be ready
            sleep 5
            
            # Clean up old images
            docker image prune -f